<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>BurgerSteinberg</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-Warning">
            <a class="navbar-brand" href="./index.html">Burguer del pais</a>
            <a class="navbar-brand" href="./index.html">Inicio</a>
            <a class="navbar-brand" href="./contacto.html">Contacto</a>
        </nav>


    </header>
    <button class="darkbuton" id="boton">Dark Mode</button>
    <!-- <div id="product-cards" class="row"></div> -->
    <div id="parrafos" >
        <div class="container">
            <form class="text-right">
                <div class="form-group">
                    <label for="nombreApellido">Nombre y Apellido</label>
                    <input type="text" class="form-control wide-input" id="nombreApellido"
                        placeholder="Ingrese su nombre y apellido">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su teléfono">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección">
                </div>
                <div class="form-group">
                    <label for="consulta">Consulta</label>
                    <textarea class="form-control" id="consulta" rows="3" placeholder="Ingrese su consulta"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    <script src="./js/contacto.js"></script>
    <script src="./js/darkmode.js"></script>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
